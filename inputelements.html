<html>
    <head>
        <title>
            Input elements
        </title>
    </head>
    <body>
        <div>
        <label for="name">Name:</label>
        <input type="text" id=name name=name><br/><br/>
    </div> 
    <div>
        <label for="dob">DoB:</label>
        <input type="date" id=dob name=dob><br/><br/>
    </div> 
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" id=gender name=gender value="male">
        <label for="male">Male</label>
        <input type="radio" id=gender name=gender value="female">
        <label for="female">Female</label><br/><br/>
    </div>
    <div>
        <label for="name">Programming Language:</label>
        <input type="checkbox" id=pl name=java value=java>
        <label for="pl">Java</label>
        <input type="checkbox" id=pl name=nodejs value=nodejs>
        <label for="pl">Nodejs</label>
        <input type="checkbox" id=pl name=python value=python>
        <label for="pl">Python</label>
    </div>
       
        <button type="submit">submit</button>
        
    </body>
</html>
